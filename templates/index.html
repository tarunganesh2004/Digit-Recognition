<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Classifier</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow mt-5">
                    <div class="card-header text-center">
                        <h2>Digit Classifier</h2>
                        <p class="text-muted">Upload an image of a handwritten digit (0-9)</p>
                    </div>
                    <div class="card-body">
                        <form action="/" method="post" enctype="multipart/form-data" class="text-center">
                            <div class="form-group">
                                <input type="file" name="file" class="form-control-file" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Classify Digit</button>
                        </form>

                        {% if label is not none %}
                        <div class="result mt-4 text-center">
                            <h4>Predicted Digit: <span class="badge badge-success">{{ label }}</span></h4>
                            <img src="{{ user_image }}" alt="Uploaded Image" class="img-thumbnail mt-3"
                                style="width: 150px;">
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
